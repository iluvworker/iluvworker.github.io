<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      background-color: #fff;
      color: #000;
    }
    aside {
      width: 200px;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #ccc;
    }
    aside button {
      background: #e0e0e0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    aside button:hover {
      background: #d0d0d0;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h3 {
      border-left: 4px solid #0078d7;
      padding-left: 8px;
    }
    /* 検索バー */
    #searchBar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    #searchInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #searchBtn {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #searchBtn:hover {
      background: #005fa3;
    }

    /* グリッド */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .thumb {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .site {
      font-size: 0.9em;
      color: #0078d7;
      text-decoration: none;
    }
    .date {
      font-size: 0.8em;
      color: #555;
    }
    .edit-btn {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-end;
    }
    .edit-btn:hover {
      background: #005fa3;
    }
    /* ページネーション */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    .pagination button {
      background: #e0e0e0;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <aside>
    <button onclick="showSection('homeSection')">🏠 ホーム</button>
    <button onclick="showSection('todoSection')">未編集一覧</button>
    <button onclick="showSection('statsSection')">編集履歴</button>
  </aside>

  <main>
   <!-- 🏠 ホームセクション -->
<section id="homeSection">
  <h3>ホーム</h3>
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:70vh; text-align:center;">
    <div style="font-size:2rem; font-weight:bold; margin-bottom:20px;">
      今日の達成件数：<span id="todayDone">0</span> 件
    </div>

    <div style="display:flex; gap:20px; justify-content:center;">
      <button class="action-btn" onclick="alert('下書きリストは準備中です')">
        📄 下書きリスト
      </button>

      <button class="action-btn" onclick="showSection('doneSection')">
        ✅ 投稿済み一覧
      </button>

      <button class="action-btn" onclick="showSection('todoSection')">
        🛠 作業開始
      </button>
    </div>
  </div>
</section>

    <!-- 未編集一覧 -->
    <section id="todoSection" style="display:none;">
      <h3>未編集動画</h3>
      <div id="searchBar">
        <input type="text" id="searchInput" placeholder="サイト名で検索" />
        <button id="searchBtn" onclick="searchPosts()">🔍 検索</button>
      </div>
      <div class="grid" id="todoGrid"></div>
      <div class="pagination">
        <button onclick="prevPage()">← 前へ</button>
        <span id="pageInfo">ページ 1 / 1</span>
        <button onclick="nextPage()">次へ →</button>
      </div>
    </section>

    <!-- 編集履歴 -->
    <section id="statsSection" style="display:none;">
      <h3>編集履歴</h3>
      <p>今日の編集数：<span id="todayCount">0</span></p>
      <p>今週の編集数：<span id="weekCount">0</span></p>
      <canvas id="chart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "iluvworker.github.io";
    const FILE_PATH = "posts.json";
    const API_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`;

    let posts = [];
    let filtered = [];
    let currentPage = 1;
    const perPage = 15; // 3列×5段
    let editLogs = JSON.parse(localStorage.getItem("editLogs")) || [];

    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function fetchPosts() {
      const res = await fetch(API_URL + "?t=" + Date.now());
      posts = await res.json();
      filtered = posts.filter(p => !p.edited);
      renderGrid();
      renderStats();
    }

    function renderGrid() {
      const grid = document.getElementById("todoGrid");
      grid.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pagePosts = filtered.slice(start, end);

      pagePosts.forEach((p, i) => {
        const card = `
          <div class="card">
            <img src="${p.thumb}" class="thumb">
            <a href="${p.url}" target="_blank" class="site">${p.site}</a>
            <div class="date">${p.date || '—'}</div>
            <button class="edit-btn" onclick="markEdited(${posts.indexOf(p)})">編集</button>
          </div>`;
        grid.insertAdjacentHTML('beforeend', card);
      });

      document.getElementById("pageInfo").textContent =
        `ページ ${currentPage} / ${Math.ceil(filtered.length / perPage) || 1}`;
    }

    function searchPosts() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      filtered = posts.filter(p =>
        !p.edited &&
        (p.url.toLowerCase().includes(q) ||
         p.site.toLowerCase().includes(q) ||
         (p.date && p.date.includes(q)))
      );
      currentPage = 1;
      renderGrid();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderGrid();
      }
    }
    function nextPage() {
      if (currentPage * perPage < filtered.length) {
        currentPage++;
        renderGrid();
      }
    }

    function markEdited(i) {
      posts[i].edited = true;
      editLogs.push({ date: new Date().toISOString() });
      localStorage.setItem("editLogs", JSON.stringify(editLogs));
      filtered = posts.filter(p => !p.edited);
      renderGrid();
      renderStats();
      alert("編集として記録しました！");
    }

    function renderStats() {
      const today = new Date().toISOString().slice(0,10);
      const thisWeek = getWeekRange();
      const todayCount = editLogs.filter(e => e.date.startsWith(today)).length;
      const weekCount = editLogs.filter(e => {
        const d = new Date(e.date);
        return d >= thisWeek.start && d <= thisWeek.end;
      }).length;
      document.getElementById("todayCount").textContent = todayCount;
      document.getElementById("weekCount").textContent = weekCount;
      drawChart();
    }

    function getWeekRange() {
      const now = new Date();
      const day = now.getDay() || 7;
      const start = new Date(now);
      start.setDate(now.getDate() - (day - 1));
      const end = new Date(start);
      end.setDate(start.getDate() + 6);
      return { start, end };
    }

    function drawChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      const days = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(d.getDate() - (6 - i));
        return d.toLocaleDateString('ja-JP', { weekday: 'short' });
      });
      const counts = days.map((_, i) => {
        const dateStr = new Date();
        dateStr.setDate(dateStr.getDate() - (6 - i));
        const d = dateStr.toISOString().slice(0,10);
        return editLogs.filter(e => e.date.startsWith(d)).length;
      });

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: '編集数',
            data: counts,
            fill: false,
            borderColor: '#0078d7',
            tension: 0.3
          }]
        }
      });
    }

    fetchPosts();
  </script>
</body>
</html>
