<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      background-color: #fff;
      color: #000;
    }
    aside {
      width: 200px;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #ccc;
    }
    aside button {
      background: #e0e0e0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    aside button:hover {
      background: #d0d0d0;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h3 {
      border-left: 4px solid #0078d7;
      padding-left: 8px;
    }
    .center {
      text-align: center;
      margin: 20px 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button.action-btn {
      background: #0078d7;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    /* ==== グリッド表示 ==== */
    #workerPostGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .post-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #fff;
      text-align: center;
    }
    .post-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <aside>
    <button onclick="showSection('homeSection')">ホーム</button>
    <button onclick="showSection('uneditSection')">未編集動画</button>
    <button onclick="showSection('historySection')">編集履歴</button>
  </aside>

  <main>
    <!-- ホーム -->
    <section id="homeSection">
      <h3>ホーム</h3>
      <div class="center">
        <canvas id="workChart" width="400" height="150"></canvas>
        <p>本日：<span id="todayCount">0</span> 件　｜　今週：<span id="weekCount">0</span> 件</p>
        <div class="button-group">
          <button class="action-btn">下書き一覧</button>
          <button class="action-btn">作業開始</button>
        </div>
      </div>
    </section>

    <!-- 未編集動画 -->
    <section id="uneditSection" style="display:none;">
      <h3>未編集動画</h3>
      <div id="workerPostGrid"></div>
      <div class="center">
        <button onclick="prevPage()">前へ</button>
        <span id="pageInfo">1</span>
        <button onclick="nextPage()">次へ</button>
      </div>
    </section>

    <!-- 編集履歴 -->
    <section id="historySection" style="display:none;">
      <h3>編集履歴</h3>
      <div class="center">
        <p>今日：<span id="todayHistory">0</span> 件　｜　今週：<span id="weekHistory">0</span> 件</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>月</th>
            <th>編集件数</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <tr><td>2025年10月</td><td>5件</td></tr>
          <tr><td>2025年9月</td><td>12件</td></tr>
          <tr><td>2025年8月</td><td>8件</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ===== セクション切替 =====
    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      localStorage.setItem('lastSection', id);
    }

    window.addEventListener('load', () => {
      const last = localStorage.getItem('lastSection') || 'homeSection';
      showSection(last);
    });

    // ===== グラフ =====
    const ctx = document.getElementById('workChart').getContext('2d');
    const labels = ['月', '火', '水', '木', '金', '土', '日'];
    const data = [3, 5, 2, 6, 4, 7, 5];
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: '週間作業件数',
          data,
          borderColor: '#0078d7',
          backgroundColor: 'rgba(0,120,215,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // ===== 今日・今週 =====
    const today = 5;
    const weekTotal = data.reduce((a,b)=>a+b,0);
    document.getElementById('todayCount').textContent = today;
    document.getElementById('weekCount').textContent = weekTotal;
    document.getElementById('todayHistory').textContent = today;
    document.getElementById('weekHistory').textContent = weekTotal;

    // ===== 未編集動画一覧 =====
    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    let page = 1;
    const perPage = 10;
    const grid = document.getElementById('workerPostGrid');

    function renderPosts() {
      // 古い順にソート
      posts.sort((a,b)=> new Date(a.date) - new Date(b.date));

      grid.innerHTML = "";
      const start = (page-1)*perPage;
      const end = start + perPage;
      const sliced = posts.slice(start, end);

      sliced.forEach((p,i)=>{
        const site = p.site || "リンク";
        const card = `
          <div class="post-card">
            <img src="${p.thumb}" alt="thumb">
            <a href="${p.url}" target="_blank">${site}</a><br>
            <a href="${p.video}" target="_blank">動画</a><br>
            <button class="action-btn" onclick="editPost(${start+i})">編集</button>
          </div>`;
        grid.insertAdjacentHTML('beforeend', card);
      });

      document.getElementById('pageInfo').textContent = page;
    }

    function nextPage(){ if(page*perPage < posts.length){ page++; renderPosts(); }}
    function prevPage(){ if(page>1){ page--; renderPosts(); }}
    renderPosts();

    function editPost(i){
      alert("編集モード（仮）：" + posts[i].url);
    }
  </script>
</body>
</html>
