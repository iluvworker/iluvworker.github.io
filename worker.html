<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #f0f0f0;
      padding-top: 40px;
      border-right: 1px solid #ddd;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #e0e0e0;
    }
    .content {
      margin-left: 250px;
      padding: 30px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }
    .video-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      background: #fff;
    }
    .video-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#" class="active" onclick="showSection('home')">🏠 ホーム</a>
    <a href="#" onclick="showSection('unposted')">📦 未投稿動画一覧</a>
    <a href="#" onclick="showSection('history')">📊 編集履歴</a>
  </div>

  <div class="content">

    <!-- ホーム -->
    <section id="home">
      <h2>ホーム</h2>
      <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-outline-secondary">下書き一覧</button>
        <button class="btn btn-primary">作業開始</button>
      </div>
      <h5>過去7日間の処理件数</h5>
      <canvas id="weeklyChart" width="600" height="200"></canvas>
    </section>

    <!-- 未投稿動画一覧 -->
    <section id="unposted" style="display:none;">
      <h2>未投稿動画一覧</h2>
      <div class="d-flex mb-3">
        <input type="text" id="searchInput" class="form-control me-2" placeholder="タイトルまたはサイト名で検索">
        <button class="btn btn-outline-primary" onclick="filterVideos()">検索</button>
      </div>

      <div class="card-grid" id="videoGrid">
        <!-- 仮データ10件 -->
      </div>

      <nav>
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="#">前へ</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">次へ</a></li>
        </ul>
      </nav>
    </section>

    <!-- 編集履歴 -->
    <section id="history" style="display:none;">
      <h2>編集履歴</h2>
      <h5>月別編集件数</h5>
      <canvas id="monthlyChart" width="600" height="200"></canvas>
    </section>

  </div>

  <script>
    // --- サイドバー切り替え ---
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
      document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
      event.target.classList.add("active");
    }

    // --- 仮データ動画 ---
    const videos = Array.from({length: 10}).map((_, i) => ({
      title: `テスト動画${i+1}`,
      site: i % 2 === 0 ? 'FANZA' : 'MGS',
      thumbnail: 'https://via.placeholder.com/200x120?text=Thumbnail',
    }));

    const videoGrid = document.getElementById("videoGrid");
    function renderVideos() {
      videoGrid.innerHTML = videos.map(v => `
        <div class="video-card">
          <img src="${v.thumbnail}" alt="">
          <h6>${v.title}</h6>
          <p>${v.site}</p>
          <button class="btn btn-sm btn-outline-primary">編集</button>
        </div>
      `).join('');
    }
    renderVideos();

    function filterVideos() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(keyword) || v.site.toLowerCase().includes(keyword));
      videoGrid.innerHTML = filtered.map(v => `
        <div class="video-card">
          <img src="${v.thumbnail}" alt="">
          <h6>${v.title}</h6>
          <p>${v.site}</p>
          <button class="btn btn-sm btn-outline-primary">編集</button>
        </div>
      `).join('');
    }

    // --- 折れ線グラフ（過去7日） ---
    new Chart(document.getElementById("weeklyChart"), {
      type: 'line',
      data: {
        labels: ['月', '火', '水', '木', '金', '土', '日'],
        datasets: [{
          label: '処理件数',
          data: [2, 5, 3, 4, 6, 2, 5],
          borderColor: '#007bff',
          backgroundColor: 'rgba(0,123,255,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    // --- 月別グラフ ---
    new Chart(document.getElementById("monthlyChart"), {
      type: 'bar',
      data: {
        labels: ['6月', '7月', '8月', '9月', '10月'],
        datasets: [{
          label: '編集件数',
          data: [12, 15, 20, 18, 10],
          backgroundColor: 'rgba(0, 123, 255, 0.6)',
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });
  </script>

</body>
</html>
