  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "iluvworker.github.io";
    const FILE_PATH = "posts.json";
    const API_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`;

    let posts = [];
    let editLogs = JSON.parse(localStorage.getItem("editLogs")) || [];

    // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ‡æ›¿
    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      sessionStorage.setItem('worker_last_section', id);
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å‰å›ã®è¡¨ç¤ºã‚’å¾©å…ƒ
    window.addEventListener('load', () => {
      const last = sessionStorage.getItem('worker_last_section') || 'homeSection';
      showSection(last);
      fetchPosts();
      renderStats();
    });

    // æŠ•ç¨¿å–å¾—
    async function fetchPosts() {
      const res = await fetch(API_URL + "?t=" + Date.now()); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥é˜²æ­¢
      posts = await res.json();
      renderTodo();
      renderStats();
    }

    // æœªç·¨é›†ä¸€è¦§æç”»
    function renderTodo() {
      const tbody = document.querySelector("#todoTable tbody");
      tbody.innerHTML = "";
      posts.forEach((p, i) => {
        if (!p.edited) {
          const row = `
            <tr>
              <td><img src="${p.thumb}"></td>
              <td><a href="${p.url}" target="_blank">${p.site}</a></td>
              <td><a href="${p.video}" target="_blank">å‹•ç”»</a></td>
              <td>${p.date || 'â€”'}</td>
              <td><button class="action-btn" onclick="markEdited(${i})">å®Œäº†</button></td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      });
    }

    // ç·¨é›†å®Œäº†è¨˜éŒ²
    function markEdited(i) {
      posts[i].edited = true;
      editLogs.push({ date: new Date().toISOString() });
      localStorage.setItem("editLogs", JSON.stringify(editLogs));
      renderTodo();
      renderStats();
      alert("ç·¨é›†å®Œäº†ã¨ã—ã¦è¨˜éŒ²ã—ã¾ã—ãŸï¼");
    }

    // ç·¨é›†å±¥æ­´é›†è¨ˆ
    function renderStats() {
      const today = new Date().toISOString().slice(0,10);
      const thisWeek = getWeekRange();
      const todayCount = editLogs.filter(e => e.date.startsWith(today)).length;
      const weekCount = editLogs.filter(e => {
        const d = new Date(e.date);
        return d >= thisWeek.start && d <= thisWeek.end;
      }).length;

      document.getElementById("todayCount").textContent = todayCount;
      document.getElementById("weekCount").textContent = weekCount;
      document.getElementById("todayCountStats").textContent = todayCount;
      document.getElementById("weekCountStats").textContent = weekCount;

      drawChart();
    }

    // é€±ã®ç¯„å›²ã‚’å–å¾—
    function getWeekRange() {
      const now = new Date();
      const day = now.getDay() || 7;
      const start = new Date(now);
      start.setDate(now.getDate() - (day - 1));
      const end = new Date(start);
      end.setDate(start.getDate() + 6);
      return { start, end };
    }

    // æŠ˜ã‚Œç·šã‚°ãƒ©ãƒ•æç”»
    function drawChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      const days = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(d.getDate() - (6 - i));
        return d.toLocaleDateString('ja-JP', { weekday: 'short' });
      });
      const counts = days.map((_, i) => {
        const dateStr = new Date();
        dateStr.setDate(dateStr.getDate() - (6 - i));
        const d = dateStr.toISOString().slice(0,10);
        return editLogs.filter(e => e.date.startsWith(d)).length;
      });

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: 'ç·¨é›†æ•°',
            data: counts,
            fill: false,
            borderColor: '#0078d7',
            tension: 0.3
          }]
        }
      });
    }
  </script>
