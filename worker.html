<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      background-color: #fff;
      color: #000;
    }
    aside {
      width: 200px;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #ccc;
    }
    aside button {
      background: #e0e0e0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    aside button:hover {
      background: #d0d0d0;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h3 {
      border-left: 4px solid #0078d7;
      padding-left: 8px;
    }
    button.action-btn {
      background: #0078d7;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    img {
      width: 90px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <aside>
    <button onclick="showSection('homeSection')">🏠 ホーム</button>
    <button onclick="showSection('todoSection')">未編集一覧</button>
    <button onclick="showSection('doneSection')">投稿済み一覧</button>
    <button onclick="showSection('statsSection')">編集履歴</button>
  </aside>

  <main>
    <!-- 🏠 ホーム -->
    <section id="homeSection">
      <h3>ホーム</h3>
      <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:70vh; text-align:center;">
        <div style="font-size:2rem; font-weight:bold; margin-bottom:20px;">
          今日の達成件数：<span id="todayDone">0</span> 件
        </div>
        <div style="display:flex; gap:20px; justify-content:center;">
          <button class="action-btn" onclick="alert('下書きリストは準備中です')">📄 下書きリスト</button>
          <button class="action-btn" onclick="showSection('doneSection')">✅ 投稿済み一覧</button>
          <button class="action-btn" onclick="showSection('todoSection')">🛠 作業開始</button>
        </div>
      </div>
    </section>

    <!-- 未編集一覧 -->
    <section id="todoSection" style="display:none;">
      <h3>未編集動画</h3>
      <table id="todoTable">
        <thead>
          <tr>
            <th>サムネ</th>
            <th>作品URL</th>
            <th>動画</th>
            <th>投稿日</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- 投稿済み一覧 -->
    <section id="doneSection" style="display:none;">
      <h3>投稿済み一覧</h3>
      <table id="doneTable">
        <thead>
          <tr>
            <th>サムネ</th>
            <th>作品URL</th>
            <th>動画</th>
            <th>投稿日</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- 編集履歴 -->
    <section id="statsSection" style="display:none;">
      <h3>編集履歴</h3>
      <p>今日の編集数：<span id="todayCount">0</span></p>
      <p>今週の編集数：<span id="weekCount">0</span></p>
      <canvas id="chart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const REPO_OWNER = "iluvworker";
    const REPO_NAME = "iluvworker.github.io";
    const FILE_PATH = "posts.json";
    const API_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`;

    let posts = [];
    let editLogs = JSON.parse(localStorage.getItem("editLogs")) || [];

    // ===== セクション切替（最後のページを記憶） =====
    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      sessionStorage.setItem('lastSection', id);
    }

    window.addEventListener('load', () => {
      const last = sessionStorage.getItem('lastSection') || 'homeSection';
      showSection(last);
      fetchPosts();
    });

    // ===== 投稿データ取得 =====
    async function fetchPosts() {
      const res = await fetch(API_URL + "?t=" + Date.now());
      posts = await res.json();
      renderTodo();
      renderDone();
      renderStats();
    }

    // ===== 未編集一覧描画 =====
    function renderTodo() {
      const tbody = document.querySelector("#todoTable tbody");
      tbody.innerHTML = "";
      posts.forEach((p, i) => {
        if (!p.edited) {
          const row = `
            <tr>
              <td><img src="${p.thumb}"></td>
              <td><a href="${p.url}" target="_blank">${p.site}</a></td>
              <td><a href="${p.video}" target="_blank">動画</a></td>
              <td>${p.date || '—'}</td>
              <td><button class="action-btn" onclick="markEdited(${i})">編集</button></td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      });
    }

    // ===== 投稿済み一覧描画 =====
    function renderDone() {
      const tbody = document.querySelector("#doneTable tbody");
      tbody.innerHTML = "";
      posts.filter(p => p.edited).forEach(p => {
        const row = `
          <tr>
            <td><img src="${p.thumb}"></td>
            <td><a href="${p.url}" target="_blank">${p.site}</a></td>
            <td><a href="${p.video}" target="_blank">動画</a></td>
            <td>${p.date || '—'}</td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    // ===== 編集完了 =====
    function markEdited(i) {
      posts[i].edited = true;
      editLogs.push({ date: new Date().toISOString() });
      localStorage.setItem("editLogs", JSON.stringify(editLogs));
      renderTodo();
      renderDone();
      renderStats();
      alert("編集完了として記録しました！");
    }

    // ===== 統計（今日・今週・ホーム連動） =====
    function renderStats() {
      const today = new Date().toISOString().slice(0,10);
      const thisWeek = getWeekRange();
      const todayCount = editLogs.filter(e => e.date.startsWith(today)).length;
      const weekCount = editLogs.filter(e => {
        const d = new Date(e.date);
        return d >= thisWeek.start && d <= thisWeek.end;
      }).length;

      document.getElementById("todayCount").textContent = todayCount;
      document.getElementById("weekCount").textContent = weekCount;
      document.getElementById("todayDone").textContent = todayCount; // ← ホームと連動

      drawChart();
    }

    // ===== 週範囲 =====
    function getWeekRange() {
      const now = new Date();
      const day = now.getDay() || 7;
      const start = new Date(now);
      start.setDate(now.getDate() - (day - 1));
      const end = new Date(start);
      end.setDate(start.getDate() + 6);
      return { start, end };
    }

    // ===== グラフ描画 =====
    function drawChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      const days = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(d.getDate() - (6 - i));
        return d.toLocaleDateString('ja-JP', { weekday: 'short' });
      });
      const counts = days.map((_, i) => {
        const dateStr = new Date();
        dateStr.setDate(dateStr.getDate() - (6 - i));
        const d = dateStr.toISOString().slice(0,10);
        return editLogs.filter(e => e.date.startsWith(d)).length;
      });

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: days,
          datasets: [{
            label: '編集数',
            data: counts,
            fill: false,
            borderColor: '#0078d7',
            tension: 0.3
          }]
        }
      });
    }
  </script>
</body>
</html>
